<!DOCTYPE html>
<html ng-app="Beer">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<script type="text/javascript" src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>

		<link rel="stylesheet" href="scripts/styles.css">
		<script type="text/javascript" src="scripts/app.js"></script>
	</head>

	<body>
	
		<div class="container" ng-controller="BeerCtrl">
			
			<div class="sidebar">	
				<div class="tophalf">
					<div ng-if="!selection" id="title">
						<h1>Pick Your Poison:</h1>
					</div> 
					<div ng-if="selection" id="detail">
						<div id="sel_A">
							<img class="sel_img" ng-src="{{selection.image}}"/>
							<div class="sel_B">
								<div>{{selection.name}}</div> <br/>
								<div>{{selection.abv}} ABV</div> <br/>
								<div>{{selection.tagline}}</div>
							</div>
						</div>
						<div class="sel_desc">{{selection.description}}</div>
					</div>
				</div>
				<md-input-container id="form">
						<div id="input_query">
							<input ng-model="query" type="text" placeholder="Have one in mind?" />
						</div>
						<md-button ng-click="$emit('NameSort')">Sort by Name</md-button>
						<md-button ng-click="$emit('ABVSort')">Sort by ABV</md-button>
				</md-input-container>
			</div>

			<div class="beerList" layout="column">
				<div class="beer" layout="row" ng-repeat="beer in beerList | filter:query"
							ng-click="handleSelection($event, beer)">
					<div class='col-1' layout="column">
						<div class="beer_img"><img ng-src="{{beer.image}}"/></div>
					</div>
					<div class='col-2' layout="column">
						<div class="beer_name">{{beer.name}}</div>
						<div class="beer_tagline">{{beer.tagline}}</div>
					</div>

					<div class='col-3' layout="column">
						<div class="beer_abv">{{beer.abv}}</div>
						<div class="abv">ABV</div>
					</div>
				</div>
			</div>	
		</div>

	</body>
</html>
